<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>ToDoList App</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background-image: url(https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dG8lMjBkbyUyMGxpc3R8ZW58MHx8MHx8fDA%3D&w=1000&q=80);
            background-size: cover;
            background-attachment: fixed; /* Fixed background */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: unset;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th,
        .table-container td {
            padding: 10px;
            text-align: left;
        }

        .table-container th {
            background-color: #0056b3;
            color: white;
        }

        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-container input[type="checkbox"] {
            float: right;
        }

        /* Move the Logout and Todo List items to the right */
        .navbar-nav {
            justify-content: flex-end;
        }

        /* Add some space between Logout and Todo List items */
        .navbar-nav .nav-item {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDoList App</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" id="todo-link">Todo List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html" id="logout-link">LogOut</a>
            </li>
        </ul>
    </nav>

    <!-- ToDo List Page -->
    <div class="container">
        <h2>Todo List</h2>
        <div class="table-container" id="todo-list-container">
            <!-- Tasks will be displayed here as a table -->
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody id="todo-list-body">
                    <!-- Table rows with tasks and checkboxes will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
